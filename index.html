<!DOCTYPE html>
<html>
 <!-- Created By Tiyam Foyraz . 2017 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
    
    <!-- form section -->
        <form action="#" method="#" id="form-section">
         <!-- profile icon section -->
       <div class="profile-image">
           <img src="https://www.iconsfind.com/wp-content/uploads/2017/02/20170214_58a28e23853ae-210x210.png" alt="user-icon">
       </div>
        
       <div class="form-container">
             <input type="text" name="username" placeholder="Username" class="form-input username">
             <input type="password" name="password" placeholder="Password" class="form-input password">
             
    <!-- submit button section -->
      <input onClick="change()" type="submit" class="form-button">
             
             <p><a href="#">Forgot Password?</a></p>
      </div> 
        </form>
    </div>
</body>
</html>
